<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Market Session</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1A73E8;
            --bg-gradient: linear-gradient(135deg, #E3F2FD, #FCE4EC);
            --border: #D1D1D1;
            --text-dark: #202124;
            --text-light: #5F6368;

            --card1: #E8F0FE;
            --card2: #FFF3E0;
            --card3: #E8F5E9;
        }

        body {
            margin: 0;
            padding: 30px;
            background: var(--bg-gradient);
            font-family: "Inter", sans-serif;
            text-align: center;
            min-height: 100vh;
        }

        /* Title */
        .title {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-dark);
        }

        /* Info Box Row */
        .info-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        /* Material You Cards */
        .info-card {
            padding: 18px 30px;
            border-radius: 18px;
            min-width: 220px;
            border: 1px solid var(--border);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            transition: 0.2s ease;
            font-size: 20px;
            font-weight: 600;
        }

        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        /* Colorful Cards */
        #card1 { background: var(--card1); }
        #card2 { background: var(--card2); }
        #card3 { background: var(--card3); }

        /* Circle Timer */
        .circle {
            width: 280px;
            height: 280px;
            margin: auto;
            border-radius: 50%;
            background: linear-gradient(145deg, #BBDEFB, #F8BBD0);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 6px solid #1A73E8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .subtext {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
        }
    </style>
</head>

<body>

    <div class="title">Indian Market Session</div>

    <div class="info-row">

        <div class="info-card" id="card1">
            9:15 AM
            <div class="subtext">Start Time</div>
        </div>

        <div class="info-card" id="card2">
            <span id="currentTime"></span>
            <div class="subtext">Live Clock</div>
        </div>

        <div class="info-card" id="card3">
            3:30 PM
            <div class="subtext">End Time</div>
        </div>

    </div>

    <div class="circle">
        <span id="remainingTime">Loading...</span>
    </div>

<script>
function updateMarketSession() {
    const now = new Date();

    let open = new Date(now);
    open.setHours(9, 15, 0);

    let close = new Date(now);
    close.setHours(15, 30, 0);

    document.getElementById("currentTime").innerText =
        now.toLocaleTimeString("en-IN", { hour12: true });

    let remaining = document.getElementById("remainingTime");

    if (now < open) {
        remaining.textContent = format(open - now);
    }
    else if (now >= open && now <= close) {
        remaining.textContent = format(close - now);
    }
    else {
        remaining.textContent = "Closed";
    }
}

function format(ms) {
    let h = Math.floor(ms / 3600000);
    let m = Math.floor((ms % 3600000) / 60000);
    let s = Math.floor((ms % 60000) / 1000);
    return `${h}h ${m}m ${s}s`;
}

setInterval(updateMarketSession, 1000);
updateMarketSession();
</script>

</body>
</html>
