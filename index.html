<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Market Session</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1A73E8;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --active-color: #4CAF50;
            --inactive-color: rgba(255,255,255,0.3);
            --active-glow: #4CAF50;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 30px;
            background: var(--bg-gradient);
            font-family: "Inter", sans-serif;
            text-align: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Advertisement Sliders */
        .ad-container {
            position: absolute;
            top: 50px;
            width: 380px;
            height: 200px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .ad-container.left {
            left: 20px;
        }

        .ad-container.right {
            right: 20px;
        }

        .ad-slider {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ad-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .ad-slide.active {
            opacity: 1;
        }

        .ad-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
             cursor: pointer;
            /* transition: transform 0.3s ease; */
        }

        .ad-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .ad-description {
            font-size: 12px;
            color: #666;
        }

        /* Loading state */
        .ad-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            color: #666;
            font-size: 14px;
        }

        /* Ad Navigation Dots */
        .ad-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .ad-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ad-dot.active {
            background: #667eea;
            width: 24px;
            border-radius: 4px;
        }



        /* Title */
        .title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.6s ease-out;
            letter-spacing: -1px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Top Info Section */
        .top-info-section {
            display: grid;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        /* Market Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            border-radius: 25px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-width: 180px;
            justify-content: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .status-text {
            color: white;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        /* Current Time Display */
        .current-time-display {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 28px;
            border-radius: 20px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 180px;
        }

        .current-time-display .time {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 2px;
        }

        .current-time-display .label {
            font-size: 11px;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
            margin-top: 70px;
            margin-bottom: 40px;
        }

        /* Time Slots Section */
        .time-section {
            flex: 1;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .section-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .time-slot {
            padding: 15px 25px;
            border-radius: 15px;
            background: var(--inactive-color);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            font-size: 18px;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .time-slot.active {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid var(--active-color);
            color: white;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        .time-slot.passed {
            background: rgba(100, 100, 100, 0.2);
            color: rgba(255,255,255,0.3);
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(76, 175, 80, 0.8);
            }
        }

        /* Center Circle Timer */
        .center-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
        }

        .progress-label {
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 20px;
            transition: width 1s ease;
            box-shadow: 0 0 20px rgba(79,172,254,0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer-progress 2s infinite;
        }

        @keyframes shimmer-progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Circle Timer */
        .circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 60px rgba(255,255,255,0.3),
                0 20px 60px rgba(0,0,0,0.3),
                inset 0 0 30px rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            animation: pulse-ring 3s ease-in-out infinite;
            transition: all 0.4s ease;
            position: relative;
        }

        .circle::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 300%;
            animation: gradient-rotate 4s ease infinite;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.6;
        }

        @keyframes gradient-rotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .circle:hover {
            transform: scale(1.05);
        }

        @keyframes pulse-ring {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(255,255,255,0.3),
                    0 20px 60px rgba(0,0,0,0.3),
                    inset 0 0 30px rgba(255,255,255,0.1),
                    0 0 0 0 rgba(255,255,255,0.4);
            }
            50% {
                box-shadow: 
                    0 0 60px rgba(255,255,255,0.3),
                    0 20px 60px rgba(0,0,0,0.3),
                    inset 0 0 30px rgba(255,255,255,0.1),
                    0 0 0 20px rgba(255,255,255,0);
            }
        }

        .circle-label {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 1400px) {
            .ad-container {
                width: 320px;
                height: 180px;
            }

            .ad-container.left {
                left: 10px;
            }

            .ad-container.right {
                right: 10px;
            }

            .ad-slide img {
                max-height: 120px;
            }
        }

        @media (max-width: 1200px) {
            .ad-container {
                position: relative;
                top: 0;
                left: 0 !important;
                right: 0 !important;
                width: 100%;
                max-width: 500px;
                margin: 0 auto 20px;
            }

            .ad-container.left {
                order: 1;
            }

            .ad-container.right {
                order: 2;
            }

            .content-wrapper {
                display: flex;
                flex-direction: column;
            }

            .main-content {
                order: 3;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .time-section {
                width: 100%;
                max-width: 500px;
            }

            .center-section {
                order: -1;
                margin-bottom: 40px;
                width: 100%;
            }

            .progress-container {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .title {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .top-info-section {
                gap: 15px;
                margin-bottom: 30px;
            }

            .status-badge,
            .current-time-display {
                min-width: 160px;
                padding: 10px 20px;
            }

            .current-time-display .time {
                font-size: 20px;
            }

            .current-time-display .label {
                font-size: 10px;
            }

            .status-text {
                font-size: 12px;
            }

            .circle {
                width: 240px;
                height: 240px;
                font-size: 40px;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .time-slots {
                gap: 12px;
            }

            .time-slot {
                padding: 12px 20px;
                font-size: 16px;
            }

            .progress-container {
                margin-bottom: 25px;
            }

            .ad-container {
                height: 160px;
            }

            .ad-slide img {
                max-height: 100px;
            }

            .chart-placeholder {
                height: 100px;
                font-size: 12px;
            }

            .ad-title {
                font-size: 14px;
            }

            .ad-description {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }

            .top-info-section {
                flex-direction: column;
                gap: 10px;
            }

            .status-badge,
            .current-time-display {
                width: 100%;
                max-width: 280px;
            }

            .circle {
                width: 200px;
                height: 200px;
                font-size: 32px;
            }

            .circle-label {
                font-size: 10px;
            }

            .section-title {
                font-size: 18px;
            }

            .time-slot {
                font-size: 15px;
                padding: 10px 18px;
            }

            .ad-container {
                height: 140px;
            }

            .ad-slide img {
                max-height: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="content-wrapper">
        <!-- Left Advertisement Slider -->
        <div class="ad-container left">
            <div class="ad-slider" id="leftSlider">
                <div class="ad-loading">Loading advertisements...</div>

            <div class="ad-dots" id="leftDots"></div>
        </div>

        <!-- Right Advertisement Slider -->
        <div class="ad-container right">

            <div class="ad-dots" id="rightDots"></div>
        </div>

        <div class="main-content">
        <div class="title">Indian Market Session</div>

        <!-- Top Info Section - Aligned -->
        <div class="top-info-section">
            <!-- Market Status Badge -->
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Loading...</div>
            </div>
            <!-- Current Time Display -->
            <div class="current-time-display">
                <div class="time" id="currentTime">--:--:--</div>

            <div class="center-section">

        </div>
    </div>

<script>
// Configuration - Add your image filenames here
const leftBannerImages = [
    'left_banner/image1.png',
    'left_banner/image2.png',
    'left_banner/image3.png',
    'left_banner/image4.png',
    'left_banner/image5.png',
    'left_banner/image6.png',
    'left_banner/image7.png'
];

const rightBannerImages = [
    'right_banner/image1.png',
    'right_banner/image2.png',
    'right_banner/image3.png',
    'right_banner/image4.png',
    'right_banner/image5.png'
];

// Advertisement Slider functionality
let leftSliderIndex = 0;
let rightSliderIndex = 0;
let leftSliderInterval;
let rightSliderInterval;
let leftImages = [];
let rightImages = [];

// Load images and initialize sliders
function initializeSliders() {
    // Filter out images that don't exist
    loadImages('left', leftBannerImages);
    loadImages('right', rightBannerImages);
}

function loadImages(slider, imageList) {
    const promises = imageList.map(src => {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(src);
            img.onerror = () => reject(src);
            img.src = src;
        });
    });

    Promise.allSettled(promises).then(results => {
        const validImages = results
            .filter(result => result.status === 'fulfilled')
            .map(result => result.value);

        if (slider === 'left') {
            leftImages = validImages;
            if (leftImages.length > 0) {
                buildSlider('left', leftImages);
                startSliderInterval('left');
            } else {
                showNoImages('left');
            }
        } else {
            rightImages = validImages;
            if (rightImages.length > 0) {
                buildSlider('right', rightImages);
                startSliderInterval('right');
            } else {
                showNoImages('right');
            }
        }
    });
}

function showNoImages(slider) {
    const sliderId = slider === 'left' ? 'leftSlider' : 'rightSlider';
    const sliderElement = document.getElementById(sliderId);
    sliderElement.innerHTML = '<div class="ad-loading">No images found in ' + slider + '_banner folder</div>';
}

function buildSlider(slider, images) {
    const sliderId = slider === 'left' ? 'leftSlider' : 'rightSlider';
    const dotsId = slider === 'left' ? 'leftDots' : 'rightDots';
    
    const sliderElement = document.getElementById(sliderId);
    const dotsElement = document.getElementById(dotsId);
    
    // Clear loading message
    sliderElement.innerHTML = '';
    dotsElement.innerHTML = '';
    
    // Create slides
    images.forEach((src, index) => {
        const slide = document.createElement('div');
        slide.className = 'ad-slide' + (index === 0 ? ' active' : '');
        
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Advertisement ' + (index + 1);
        img.onclick = () => openBannerPage(slider, index);
        
        slide.appendChild(img);
        sliderElement.appendChild(slide);
        
        // Create dot
        const dot = document.createElement('div');
        dot.className = 'ad-dot' + (index === 0 ? ' active' : '');
        dot.onclick = () => changeSlide(slider, index);
        dotsElement.appendChild(dot);
    });
}

function changeSlide(slider, index) {
    if (slider === 'left') {
        leftSliderIndex = index;
        updateSlider('left');
        resetSliderInterval('left');
    } else {
        rightSliderIndex = index;
        updateSlider('right');
        resetSliderInterval('right');
    }
}

function updateSlider(slider) {
    const sliderId = slider === 'left' ? 'leftSlider' : 'rightSlider';
    const dotsId = slider === 'left' ? 'leftDots' : 'rightDots';
    const currentIndex = slider === 'left' ? leftSliderIndex : rightSliderIndex;
    
    const slides = document.querySelectorAll(`#${sliderId} .ad-slide`);
    const dots = document.querySelectorAll(`#${dotsId} .ad-dot`);
    
    slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentIndex);
    });
    
    dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
    });
}

function nextSlide(slider) {
    const imageCount = slider === 'left' ? leftImages.length : rightImages.length;
    if (imageCount === 0) return;
    
    if (slider === 'left') {
        leftSliderIndex = (leftSliderIndex + 1) % imageCount;
        updateSlider('left');
    } else {
        rightSliderIndex = (rightSliderIndex + 1) % imageCount;
        updateSlider('right');
    }
}

function startSliderInterval(slider) {
    if (slider === 'left') {
        leftSliderInterval = setInterval(() => nextSlide('left'), 5000);
    } else {
        rightSliderInterval = setInterval(() => nextSlide('right'), 5000);
    }
}

function resetSliderInterval(slider) {
    if (slider === 'left') {
        clearInterval(leftSliderInterval);
        startSliderInterval('left');
    } else {
        clearInterval(rightSliderInterval);
        startSliderInterval('right');
    }
}

// Initialize sliders on page load
initializeSliders();

// Redirect to banner viewer page
function openBannerPage(slider, index) {
    const bannerType = slider === 'left' ? 'left' : 'right';
    window.location.href = `banner_viewer.html?type=${bannerType}&index=${index}`;
}

// Create floating particles
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 60 + 20 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = Math.random() * 10 + 15 + 's';
        particlesContainer.appendChild(particle);
    }
}

createParticles();

function updateTimeSlots() {
    const now = new Date();
    const currentHour = now.getHours();
    const currentMinute = now.getMinutes();
    
    // Convert current time to minutes since midnight
    const currentTimeInMinutes = currentHour * 60 + currentMinute;
    
    // Get all time slots
    const timeSlots = document.querySelectorAll('.time-slot');
    
    timeSlots.forEach(slot => {
        const timeStr = slot.getAttribute('data-time');
        let [hours, minutes] = timeStr.split(':').map(Number);
        
        // Convert PM times (01:00 = 13:00, etc.)
        if (hours <= 3) {
            hours += 12;
        }
        
        const slotTimeInMinutes = hours * 60 + minutes;
        
        // Remove all classes
        slot.classList.remove('active', 'passed');
        
        // Market hours: 9:15 AM to 3:30 PM
        const marketOpen = 9 * 60 + 15; // 9:15 AM
        const marketClose = 15 * 60 + 30; // 3:30 PM
        
        // Check if market is open
        if (currentTimeInMinutes >= marketOpen && currentTimeInMinutes <= marketClose) {
            // Check if time has passed
            if (currentTimeInMinutes > slotTimeInMinutes) {
                slot.classList.add('passed');
            }
            // Check if current time is within this 30-minute slot
            else if (currentTimeInMinutes >= slotTimeInMinutes && 
                     currentTimeInMinutes < slotTimeInMinutes + 30) {
                slot.classList.add('active');
            }
        }
    });
}

function updateMarketSession() {
    const now = new Date();

    let open = new Date(now);
    open.setHours(9, 15, 0, 0);

    let close = new Date(now);
    close.setHours(15, 30, 0, 0);

    // Update current time
    const timeStr = now.toLocaleTimeString("en-US", { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: true 
    });
    document.getElementById("currentTime").innerText = timeStr;

    let remaining = document.getElementById("remainingTime");
    let statusDot = document.getElementById("statusDot");
    let statusText = document.getElementById("statusText");
    let circleLabel = document.getElementById("circleLabel");
    let progressFill = document.getElementById("progressFill");
    let progressPercent = document.getElementById("progressPercent");

    const totalMarketTime = close - open;

    if (now < open) {
        // Before market opens
        remaining.textContent = formatTime(open - now);
        statusDot.style.background = "#FF9800";
        statusText.textContent = "Market Opens Soon";
        circleLabel.textContent = "OPENS IN";
        progressFill.style.width = "0%";
        progressPercent.textContent = "0%";
    }
    else if (now >= open && now <= close) {
        // Market is open
        remaining.textContent = formatTime(close - now);
        statusDot.style.background = "#4CAF50";
        statusText.textContent = "Market is Open";
        circleLabel.textContent = "CLOSES IN";
        
        // Calculate progress
        const elapsed = now - open;
        const progress = (elapsed / totalMarketTime) * 100;
        progressFill.style.width = progress + "%";
        progressPercent.textContent = Math.round(progress) + "%";
    }
    else {
        // Market closed
        remaining.textContent = "CLOSED";
        statusDot.style.background = "#F44336";
        statusText.textContent = "Market is Closed";
        circleLabel.textContent = "SEE YOU TOMORROW";
        progressFill.style.width = "100%";
        progressPercent.textContent = "100%";
    }
    
    // Update time slots
    updateTimeSlots();
}

function formatTime(ms) {
    let h = Math.floor(ms / 3600000);
    let m = Math.floor((ms % 3600000) / 60000);
    let s = Math.floor((ms % 60000) / 1000);
    return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
}

setInterval(updateMarketSession, 1000);
updateMarketSession();
